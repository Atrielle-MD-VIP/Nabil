<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Couple Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Poppins', sans-serif;
      color: #bfbfbf;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(233, 69, 96, 0.1);
      border: 1px solid rgba(233, 69, 96, 0.3);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 40px rgba(233, 69, 96, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 40px;
      box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
    }

    .title {
      font-size: 32px;
      color: #e94560;
      text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      color: #a0a0a0;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #e94560;
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      border: 1px solid rgba(233, 69, 96, 0.3);
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #e94560;
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
    }

    .form-control::placeholder {
      color: #888;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #e94560, #c23a51);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #ff6b6b, #e94560);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(233, 69, 96, 0.4);
    }

    .btn-back {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: transparent;
      color: #e94560;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      margin-top: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(233, 69, 96, 0.3);
    }

    .btn-back:hover {
      background: rgba(233, 69, 96, 0.1);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      background: rgba(40, 40, 40, 0.9);
      border: 1px solid #e94560;
      color: white;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(150%);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: rgba(120, 0, 0, 0.9);
      border-color: #ff4444;
    }

    @media (max-width: 480px) {
      .login-container { padding: 30px 20px; width: 95%; }
      .title { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  
  <div class="login-container">
    <div class="logo-container">
      <div class="logo">❤️</div>
      <div class="title">Admin Access</div>
      <div class="subtitle">Couple Website Management</div>
    </div>

    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn-login">
        <i class="fas fa-heart"></i> Login
      </button>
    </form>

    <a class="btn-back" href="index.html">
      <i class="fas fa-arrow-left"></i> Back to Website
    </a>

    <div class="footer">© 2025 Our Love Story. Protected with ❤️</div>
  </div>

  <div id="notification" class="notification">
    <i class="fas fa-exclamation-circle"></i> 
    <span id="notification-text"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/jnicol/particleground/jquery.particleground.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Particles
    document.addEventListener('DOMContentLoaded', function () {
      particleground(document.getElementById('particles'), {
        dotColor: '#e94560',
        lineColor: 'rgba(233, 69, 96, 0.2)',
        minSpeedX: 0.1,
        maxSpeedX: 0.3,
        minSpeedY: 0.1,
        maxSpeedY: 0.3,
        density: 10000,
        particleRadius: 3,
      });
    });

    // Login handler
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple authentication (in production, use proper backend)
      if (username === 'admin' && password === 'love2025') {
        localStorage.setItem('adminLoggedIn', 'true');
        showNotification('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);
      } else {
        showNotification('Invalid username or password!', 'error');
      }
      return false;
    }

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notification-text');
      
      notificationText.textContent = message;
      notification.className = 'notification';
      if (type === 'error') notification.classList.add('error');
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
